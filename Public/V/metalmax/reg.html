<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=0.5">
    <meta charset="utf-8" />
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reg.css" />
    <style>
		body
		{
			height: 100%;
			background: #000;
			overflow: hidden;
		}
		canvas
		{
			z-index: -1;
			position: absolute;
		}
		.verifyimg
		{
			width: 38%;
			color: #f4f4f4;
			height: 42px;
			z-index: 1;
			position: relative;
			float: right;
			background: #48bca5;
		}
    </style>
</head>

<body>
	<!-- 注册页面 -->
    <form class="reg-form" action="">
        <dl class="admin_reg">
            <dt>
                <strong><a href="index.php">欢迎加入勇士之家</a></strong>
            </dt>
            <dd class="user_icon">
                <input type="text" name="user_name" placeholder="账号" class="reg_txtbx" maxlength="11" />
            </dd>
            <dd class="nick_icon">
                <input type="text" name="nick_name" placeholder="昵称" class="reg_txtbx" maxlength="11" />
            </dd>
            <dd class="pwd_icon">
                <input type="password" name="password" placeholder="设置密码" id="reg_Passwd" class="reg_txtbx" maxlength="18"/>
            </dd>
            <dd class="pwd_icon_again">
            	<input type="password" name="password_again" placeholder="确认密码" id="reg_Passwd" class="reg_txtbx" maxlength="18"/>
            </dd>
            <dd class="cheat_icon">
            	<input type="text" name="cheat" placeholder="QQ/微信(非必选)" id="reg_cheat" class="reg_txtbx" maxlength="18"/>
            </dd>
            <dd>
                <input type="submit" value="成为荒野猎人" class="submit_btn" />
            </dd>
        </dl>
    </form>
</body>
<script src="../static/js/jquery-2.1.1.js"></script>
<script src="../static/js/Particleground.js"></script>

<script>
var verifyimg = $(".verifyimg").attr("src");
$(".reloadverify").click(function(){
    if( verifyimg.indexOf('?')>0){
        $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
    }else{
        $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
    }
});

$(document).ready(function() {
    //粒子背景特效
    $('body').particleground({
        dotColor: '#5cbdaa',
        lineColor: '#5cbdaa'
    });


    $("form").submit(function() {
        var sub = $(".submit_btn");
        sub.val('注册中...');
        sub.attr("disabled", true);
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data) {
            if (data.status) {
                window.location.href = data.url;
            } else {
                // self.find(".check-tips").text(data.info);
                $(".reloadverify").click();
                sub.val('登陆');
                sub.attr("disabled", false);
                alert(data.info);

            }
        }
    });
});
</script>
</html>
