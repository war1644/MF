<!doctype html>
<html lang="zh-cn">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=0.5">
    <meta charset="utf-8" />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
    <script src="../static/js/jquery-2.1.1.js"></script>
    <style>
		body
		{
			height: 100%;
			background: #000;
			overflow: hidden;
		}

		#_daohang{display:none;}
		#footer hr{display:none;}

		canvas
		{
			z-index: -1;
			position: absolute;
		}
		.verifyimg
		{
			width: 38%;
			color: #f4f4f4;
			height: 42px;
			z-index: 1;
			position: relative;
			float: right;
			background: #48bca5;
		}
    </style>
</head>

<body>
	<!-- 登录页面 -->
    <form class="login-form" action="" >
        <dl class="admin_login">
            <dt>
                <strong><a href="index.php">荒野之歌</a></strong>
            </dt>
            <dd class="user_icon">
                <input type="text" name="nickname" placeholder="账号" class="login_txtbx" maxlength="11" />
            </dd>
            <dd class="pwd_icon">
                <input type="password" name="password" placeholder="密码" id="login_Passwd" class="login_txtbx" maxlength="18"/>
            </dd>
            <dd>
                <input type="submit" value="立即登陆" class="submit_btn" />
            </dd>
            <dd>
                <a href="reg.php" class="a_left">忘记密码？</a> <a href="reg.php" class="a_right">注册新账号</a>
            </dd>
        </dl>
    </form>
</body>

<script src="../static/js/Particleground.js"></script>
<script>
var verifyimg = $(".verifyimg").attr("src");
$(".reloadverify").click(function(){
    if( verifyimg.indexOf('?')>0){
        $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
    }else{
        $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
    }
});

$(document).ready(function() {
    //粒子背景特效
    $('body').particleground({
        dotColor: '#5cbdaa',
        lineColor: '#5cbdaa'
    });


    $("form").submit(function() {
        var sub = $(".submit_btn");
        sub.val('登陆中...');
        sub.attr("disabled", true);
        var self = $(this);
        //临时
        window.location.href = './user.php';
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data) {
            if (data.status) {
                window.location.href = data.url;
            } else {
                // self.find(".check-tips").text(data.info);
                $(".reloadverify").click();
                sub.val('登陆');
                sub.attr("disabled", false);
                alert(data.info);

            }
        }
    });
});
</script>
</html>
